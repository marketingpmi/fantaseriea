<div class="customTable table-responsive">
  <table class="table" *ngIf="tipo!='giornata'">
    <thead>
    <tr>
      <th *ngFor="let el of model">
        {{el.name}}
      </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let element of data | async">
      <td *ngFor="let column of element | mapToIterable">
        <div>{{column.val}}</div>
      </td>
    </tr>
    </tbody>

  </table>

</div>
